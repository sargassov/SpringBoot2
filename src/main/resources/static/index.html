<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Стоимость</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeCost(p.id, -5)">-</button>
                {{p.cost}}
                <button class="btn btn-primary" ng-click="changeCost(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Исключить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <button class="btn btn-danger" ng-click="correctParam(-1)">Предыдущие 10</button>
    <button class="btn btn-danger" ng-click="correctParam(1)">Следцющие 10</button>

    <p></p>
    <h3>Добавить новый товар</h3>
    <form novalidate ng-submit="addNewProduct()">
        <p></p>
        <input class="form-control" type="text" placeholder="Название товара" ng-model="newProd.title">
        <p></p>
        <input class="form-control" type="text" placeholder="Стоимость" ng-model="newProd.cost">
        <p></p>
        <button type="submit" class="btn btn-primary">Внести в базу данных</button>
    </form>

    <p></p>
    <h3>Сортировка по цене:</h3>
    <form novalidate ng-submit="findAllWithSort()">
        <p></p>
        <input class="form-control" type="number" placeholder="Товары дороже чем:" ng-model="prod.minimalCost">
        <p></p>
        <input class="form-control" type="number" placeholder="Товары дешевле чем:" ng-model="prod.maximalCost">
        <button type="submit" class="btn btn-primary">Найти</button>
    </form>
</div>
</body>
</html>
